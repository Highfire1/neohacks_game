<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="container">
      <div id="ingreds">
        <h1>Ingredients</h1>
        <p> Place ingredients here </p>

        <div class="grid">
            <div class="item">
                <script>displayItem("eyeOfNewt")</script>
            </div>
            <div class="item">
                <script>displayItem("batWing")</script>
            </div>
        </div>
      </div>
      <div style="display:baseline;">
        <div style="height:300px;">
        </div>
        <img src="assets/cauldron.png" alt="image of a cauldron" style="width:100px;height:100px;">
        <img src="assets/witch.png" alt="image of a witch">
      </div>
      
    </div>
